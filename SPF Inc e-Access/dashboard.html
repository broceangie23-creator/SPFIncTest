<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0; background: #f4f4f4;
    text-align: center;
  }
  .header {
    background: green; color: white;
    padding: 15px; font-size: 20px;
    font-weight: bold;
  }
  .cards {
    display: flex; flex-wrap: wrap;
    justify-content: center; padding: 20px;
  }
  .card {
    background: white; color: green;
    width: 140px; height: 140px;
    margin: 10px; border-radius: 15px;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    cursor: pointer; transition: transform 0.2s;
  }
  .card:hover { transform: scale(1.05); }
  .logout-btn {
    background: green; color: white;
    padding: 12px 20px; border: none;
    border-radius: 8px; font-size: 16px;
    margin: 20px; cursor: pointer;
  }
</style>
</head>
<body>
  <div class="header">Welcome, <span id="name"></span></div>
  <div class="cards">
    <div class="card" onclick="goTo('personal.html')">Personal Info</div>
    <div class="card" onclick="goTo('requests.html')">Requests</div>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>

<script>
const name = localStorage.getItem("employeeName");
if (!name) window.location.href = "index.html"; // Prevent direct access
document.getElementById("name").textContent = name;

function goTo(page) {
  window.location.href = page;
}
function logout() {
  localStorage.clear();
  window.location.href = "index.html";
}
</script>
</body>
</html>
