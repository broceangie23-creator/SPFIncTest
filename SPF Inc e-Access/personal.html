<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Information</title>
<style>
  body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f8f8; margin: 0; }
  .header {
    background: green; color: white;
    text-align: center; padding: 15px; font-size: 20px; font-weight: bold;
  }
  .info-box {
    background: white; margin: 20px; border-radius: 10px;
    padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  p { font-size: 16px; margin: 10px 0; }
  button {
    background: green; color: white; border: none;
    padding: 12px 20px; border-radius: 8px;
    width: 90%; margin: 20px auto; display: block;
  }
</style>
</head>
<body>
  <div class="header">Personal Information</div>
  <div class="info-box">
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Employee ID:</strong> 001234567</p>
    <p><strong>Email:</strong> angel.broce@spfinc.com</p>
    <p><strong>Position:</strong> Director</p>
  </div>
  <button onclick="goBack()">Back to Dashboard</button>

<script>
const name = localStorage.getItem("employeeName");
if (!name) window.location.href = "index.html";
document.getElementById("name").textContent = name;

function goBack() {
  window.location.href = "dashboard.html";
}
</script>
</body>
</html>
